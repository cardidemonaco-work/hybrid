 #-->
<script src="../javascript/KmlMapParser.js" type="text/javascript"></script>
	
	
<script type="text/javascript">

 var xml;
 var map;
 
 function initialize() {
 	var myLatlng = new google.maps.LatLng(42.5583333, -70.8805556);
	var myOptions = { zoom: 14,
   		 			center: myLatlng,
                   	mapTypeId: google.maps.MapTypeId.ROADMAP,
					mapTypeControl: true,
					navigationControl: true,
					draggingCursor: 'move'
		            };
   	
     map = new google.maps.Map(document.getElementById("sidebarMap"), myOptions);
     xml = new KmlMapParser({ map: map,
     						zoomOnClick: false, 
     						kml: '../kmlFiles/doc.kml',
     						showSidebar: true,
   							showFolders: false,
     						showSidebarDescriptions: false,
     						showSidebarBubble: true,
     						showRootName: true
     						});

}  
</script>
	
</head>
